<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/quiz.css"> <!-- quiz.css first -->
    <link rel="stylesheet" href="../css/style.css"> <!-- style.css second -->
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="/index.html" class="logo">Quiz</a>
            
            <nav class="navbar">
                <a href="/html/quiz.html">
                    <img src="/icons/quiz.png" alt="Zum Quiz" class="nav-icon">
                    <span>Zum Quiz</span>
                </a>
                <a href="/html/abzeichen.html">
                    <img src="/icons/abzeichen.png" alt="Zu den Abzeichen" class="nav-icon">
                    <span>Zu den Abzeichen</span>
                </a>
                <a href="/html/rangliste.html">
                    <img src="/icons/rangliste.png" alt="Zur Rangliste" class="nav-icon">
                    <span>Zur Rangliste</span>
                </a>
            </nav>
        </header>

    <div class="content-container">
        <div id="loader" role="status" aria-live="polite" aria-label="Laden"></div>
        <div id="game" class="justify-center flex-column hidden" aria-live="polite">
            <div id="hud" aria-label="Spielstatus">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix" aria-live="polite">Frage 1 von 10</p>    
                    <div id="progressBar" aria-hidden="true">
                        <div id="progressBarFull"></div>
                    </div>         
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Punkte</p>
                    <h1 class="hud-main-text" id="score" aria-live="polite">0</h1>
                </div>
            </div>
            <h2 id="question" aria-live="polite">Frage wird geladen...</h2>
            <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort A: Option 1">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort B: Option 2">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort C: Option 3">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort D: Option 4">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Quiz | Konzept f√ºr Barrierefreiheit in Gamification von Julia Bonk</p>
    </div>
</footer>

<script src="../js/quiz.js"></script>
</body>
</html>
