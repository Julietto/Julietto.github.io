<!DOCTYPE html>
<html lang="de" xml:lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5">
    <title>Quiz</title>
    <meta name="description" content="Nehmen Sie an unserem Quiz teil, um Ihr Wissen 체ber Zug채nglichkeit im Frontend-Design zu testen. Verdienen Sie Punkte und Abzeichen, und vergleichen Sie sich in der Rangliste!">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/quiz.css">
    <meta name="accesskey" content="2" />
</head>
<body>
   <header class="header">
      <a href="/index.html" class="logo" aria-label="Logo" accesskey="h">Quiz</a>
      <div class="burger-menu" aria-label="Navigationsmen체" role="button" aria-controls="navigation" aria-expanded="false">
          <div class="burger"></div>
      </div>
      <nav class="navbar" id="navigation" aria-label="Hauptnavigation">
          <a href="/html/quiz.html" aria-label="Zum Quiz" accesskey="q">
              <img src="/icons/quiz.png" alt="Quiz Icon" class="nav-icon">
              <span>Zum Quiz</span>
          </a>
          <a href="/html/badges.html" aria-label="Zu den Abzeichen" accesskey="b">
              <img src="/icons/abzeichen.png" alt="Abzeichen Icon" class="nav-icon">
              <span>Zu den Abzeichen</span>
          </a>
          <a href="/html/leaderboard.html" aria-label="Zur Rangliste" accesskey="l">
              <img src="/icons/rangliste.png" alt="Rangliste Icon" class="nav-icon">
              <span>Zur Rangliste</span>
          </a>
      </nav>
  </header>
    <main role="main" class="main">
        <div class="content-container">
            <div id="loader" role="status" aria-live="polite" aria-label="Laden"></div>
            <div id="game" class="justify-center flex-column hidden" aria-live="polite">
                <div id="hud" aria-label="Spielstatus">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix" aria-live="polite" tabindex="0">Frage 1 von 10</p>
                        <div id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-valuetext="0% fertig" tabindex="0" aria-label="Fortschritt">
                            <div id="progressBarFull" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix" tabindex= "0">Punkte</p>
                        <h1 class="hud-main-text" id="score" aria-live="polite" tabindex="0" aria-label="Punkte: 0">0</h1>
                    </div>
                </div>
                <h3 id="question" aria-live="polite" tabindex="0">Frage wird geladen...</h3>
                <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort A: Option 1" onclick="selectAnswer(1)" onkeypress="handleKeyPress(event, 1)">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort B: Option 2" onclick="selectAnswer(2)" onkeypress="handleKeyPress(event, 2)">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort C: Option 3" onclick="selectAnswer(3)" onkeypress="handleKeyPress(event, 3)">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container" role="button" aria-pressed="false" tabindex="0" aria-label="Antwort D: Option 4" onclick="selectAnswer(4)" onkeypress="handleKeyPress(event, 4)">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" role="contentinfo">
        <div class="footer-content" tabindex="0">
            <p>&copy; 2024 Quiz | Konzept f체r Barrierefreiheit in Gamification von Julia Bonk</p>
        </div>
    </footer>
    <script src="/js/quiz.js" aria-hidden="true"></script>
</body>
</html>
