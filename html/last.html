    <link rel="stylesheet" href="/style.css">

</head>
<body>
   <header class="header">
      <a href="/index.html" class="logo" aria-label="Logo" accesskey="h">Quiz</a>
      <div class="burger-menu" aria-label="Navigationsmenü" role="button" aria-controls="navigation" aria-expanded="false">
          <div class="burger"></div>
      </div>
      <nav class="navbar" id="navigation" aria-label="Hauptnavigation">
          <a href="/html/quiz.html" aria-label="Zum Quiz" accesskey="q">

    <main role="main" class="container">

                <label for="username" tabindex="0">
                    <input type="text" name="username" id="username" placeholder="Benutzername" tabindex="0">

                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled tabindex="0" aria-label="Ergebnis speichern">
